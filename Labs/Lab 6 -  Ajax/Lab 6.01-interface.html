<html>
    <head>

        <title>View books</title>
    </head>
    <body>
        <h2>Books</h2>
        <div>
            
            <span><button>Create a Book</button></span>
            <span><button style="display:none">Update</button></span>

        </div>
            <h3>
                <span>Create a Book</span>
                <span style="display:none">Update this</span>
            </h3>
        <div>
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>Harry The Kid Wizard</th>
                    <th>XtA 3352</th>
                    <th>199.99</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            
            </table>
                
        </div>
    
        <div>
            Title ID <input type="text" name="id"><br/>
            Title Name <input type="text" name="title"><br/>
            Author <input type="text" name="author"><br/>
            Price <input type="number" name="price"><br/>
            Just to show select <select name="status">
            <option value="instock">in stock</option>
            <option value="outstock">out of stock</option>
            <option value="other">out of print</option>
            </select><br/>

        </div>
    
            <header><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous">
            </header>
    </body>
</html>
